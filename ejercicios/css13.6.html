<!DOCTYPE html>
<html>
    <head>
        <title>Text Decoration</title>
        <style type="text/css">
        .credits {
            font-family: "courier new", courier, monospace;
            text-decoration: underline green;}
        h1 {
            text-decoration: overline red;}

        </style>
    </head>
    <body>
        <h1>Text Decoration</h1>
        <p class="credits">by TPS Sena</p>
        <p>La propiedad text-decoration le permite especificar los siguientes valores:</p>
        <ul>
            <li>ninguno:Elimina cualquier decoracion ya aplicada al texto.</li>
            <li>underline:Anade una linea abajo del texto.</li>
            <li>overline:agraga una linea en la parte superior del texto.</li>
        </ul>
        
    </body>

</html>
