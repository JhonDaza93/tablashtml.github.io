<html>
    <head>
        <meta charset="UTF-8">
        <title>Multiple Audio Sources</title> <!--Varias fuentes de audio-->
    </head>
    <body>
        <audio controls autoplay>
            <source src="./actividades/10_tema_img/audio/test-audio.ogg"/>
            <source src="./actividades/10_tema_img/audio/test-audio.mp3"/>
            <p>This browser does not support our audio format.</p>
        </audio>
        <p><b>src:</b>El elemento &lt;source&gt;Utiliza el atributo <i>src</i> para indicar donde se encuentra el archivo de audio.
        Tipo en el momento de escribir, el atributo de tipo no se usaba habitualmente en el elemento &lt;source&gt; de la misma 
        manera que lo era para el elemento &lt;video&gt;</p>

    </body>
</html>
