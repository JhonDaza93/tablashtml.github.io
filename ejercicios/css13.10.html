<!DOCTYPE html>
<html>
    <head>
        <title>Vertical Align</title>
        <style type="text/css">
        #six-months {
            vertical-align: text-top;}
        #one-year {
            vertical-align: middle;}
        #two-years {
            vertical-align: text-bottom;}
        .credits {
            font-family: "courier new", courier, monospace;}

        </style>
    </head>
    <body>
        <h1>Vertical Align</h1>
        <p class="credits"> by TPS Sena</p>
        <p><img src="./images/six-months.gif" width="50" height="50" alt="Six Months" id="six-months"/>
           Alineacion Superior </p>
        <p><img src="./images/one-year.gif" width="50" height="50" alt="One Year" id="one-year"/>
           Alineacion Centrada </p>
        <p><img src="./images/two-years.gif" width="50" height="50" alt="Two Years" id="two-years"/>
           Alineacion Inferior </p>
        <p>La propiedad puede tomar uno de los siguientes Valores:</p>
        <ul>
            <li>baseline</li>
            <li>sub</li>
            <li>super</li>
            <li>top</li>
            <li>text-top</li>
            <li>middle</li>
            <li>bottom</li>
            <li>text-bottom</li>
        </ul>

    </body>
</html>
