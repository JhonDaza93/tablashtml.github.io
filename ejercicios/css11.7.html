<html>
    <head>
        <meta charset="UTF-8">
        <title>How CSS Rules Cascade</title>
        <style type="text/css">
        * {
            font-family: arial, verdana, sans-serif;}
        h1 {
            font-family: "courier new", courier, monospace;}
        i {
            color: green;}
        i {
            color: red;}
        b {
            color: pink;}
        p b {
            color: blue !important;}
        p b {
            color: violet;}
        p#intro {
            font-size: 100%;}
        p {
            font-size: 75%;}

        </style>
    </head>
    <body>
        <h1>Potatoes</h1>
        <p id="intro">Hay <i>Muchas</i> Variedades de <b>Papas</b>.</p>
        <p>Por lo general se conocen las papas:pastusas, sabanera y las papas criollas.</p>

    </body>
</html>
