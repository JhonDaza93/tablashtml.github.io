<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Multiple Select Box</title> <!-- Cuadro de seleccion Multiple-->
    </head>
    <body>
        <form action="http://www.example.com/profile.php">
        <p>Tocas alguno de los Sigientes Instrumentos? (Puedes seleccionar Musica
           mas de una opcion Manteniendo Presionada la tecla control)</p>

        <select name="Instruments" size="3" multiple="multiple">
            <option value="guitar" selected="select">Guitarra</option>
            <option value="drums">Drums</option>
            <option value="keyboard" selected="selected">Keyboard</option>
            <option value="Bass">Bass</option>
            </select>
        </form>

    </body>
</html>
